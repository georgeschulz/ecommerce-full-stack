      summary: Set the route for items in a user's cart
      description: >-
        Update all items of a customer's cart based on the day they booked. This
        adds a value to the cart.route_id value for each cart item linked to the
        authenticated customer.
      operationId: update_route
      responses:
        '200':
          description: successful update
          content:
            text/plain; charset=utf-8:
              examples:
                Success:
                  value: '""'
