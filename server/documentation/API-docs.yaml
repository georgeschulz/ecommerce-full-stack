openapi: 3.0.1
info:
  title: Ecommerce store API
  version: 1.0.0
  description: >-
    A set of internal APIs for interfacing with my demo pest control ecommerce
    page
paths:
  /register:
    summary: An endpoint to create a new customer
    description: >-
      A registration endpoint used to create a new customer in the database for
      authentication
    post:
      summary: Create a new user
      description: Creates a new user by posting to the customers table
      operationId: post_register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
                address:
                  type: string
                city:
                  type: string
                zip:
                  type: string
                email:
                  type: string
                phone:
                  type: string
                password:
                  type: string
                squareFeet:
                  type: string
      responses:
        '201':
          description: Successful creation of a user
          content:
            text/plain; charset=utf-8:
              examples:
                Successful creation of user:
                  value: User successfully created
        '401':
          description: Request failed to create a new user
          content:
            text/plain; charset=utf-8:
              examples:
                Failure to create a uesr:
                  value: 'Error: Could not create user'
        default:
          description: Default error sample response
  /login:
    summary: 'Authenticate and authorize the user '
    description: >-
      Checks to make sure the customer has registered and authorizes them to
      place orders
    post:
      summary: Authorize the user
      description: Post the login information from the login form to authorize the user
      operationId: post_login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Successful login
          content:
            text/plain; application/json:
              examples:
                Successfully authorized:
                  value: |-
                    {
                        "customerID": 7
                    }
        default:
          description: Default error sample response
  /login/google:
    get:
      summary: Send the user to google for authentication
      description: >-
        Passport.js google authentication route. This route sends the user to
        Google to sign in. If they don't yet have an account, it will
        automatically create a new account. Redirects user on completion to
        /login/google-account
      operationId: login_google
      responses:
        default:
          description: Default error sample response
  /login/google-account:
    get:
      summary: Receives google login success
      description: >-
        Redirects the user after authenticating through Google to success or
        failure pages. If there is a success but it is a new user, sends the
        user to a page to setup the rest of their account /google-account.
      operationId: login_google_account
      responses:
        default:
          description: Default error sample response
  /logout:
    post:
      summary: Logs user out
      description: Logs user out and ends user's session
      operationId: logout
      responses:
        default:
          description: Default error sample response
  /users:
    summary: Retrieves the information about an authenticated user
    description: Retrieves detailed information about a user by their customer ID
    get:
      summary: Get information about the user by ID
      description: >-
        An endpoint to access specific information about a specific user
        identified by ID
      operationId: get_user_by_id
      responses:
        '200':
          description: >-
            Successfully finds the user by their ID and sends the value as an
            object.
          content:
            application/json:
              examples:
                Successfully returns a user:
                  value: |-
                    [
                        {
                            "customer_id": 7,
                            "first_name": "G",
                            "last_name": "Schulz",
                            "address": "4355 Penwood Drive",
                            "city": "Alexandria",
                            "state_abbreviation": "VA",
                            "zip": "22310",
                            "email": "georgeschulz33@gmail.com",
                            "phone": "5714319531",
                            "date_created": "2022-07-30T04:00:00.000Z",
                            "square_feet": 2800
                        }
                    ]
        '404':
          description: There was no user found for the ID provided as a parameter
          content:
            application/json:
              examples:
                No user found with provided customer_id:
                  value: []
    put:
      summary: Update the user's information
      description: >-
        Update the customer information after they have registered with PUT call
        to the customer table. All emails must be unique.
      operationId: put_users
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
                address:
                  type: string
                city:
                  type: string
                zip:
                  type: string
                email:
                  type: string
                phone:
                  type: string
                squareFeet:
                  type: string
      responses:
        '204':
          description: Successful update of the customers user data
          content:
            text/plain; charset=utf-8:
              examples:
                Resource successfully updated:
                  value: Resource succesfully updated.
        '404':
          description: Unsuccesful update
          content:
            text/plain; charset=utf-8:
              examples:
                Duplicate email constraint violated:
                  value: Email already exists
                General error with update:
                  value: Error updating the values
        default:
          description: Default error sample response
  /cart:
    summary: Access a user's cart
    description: Access the authenticated user's cart. Returns an array of cart items.
    get:
      summary: Get the user's cart
      description: >-
        Gets the authenticated user's cart. Returns an array of items in their
        cart.
      operationId: get_cart
      responses:
        default:
          description: Default error sample response
          content:
            application/json:
              examples:
                Successful query with cart items:
                  value: |-
                    [
                        {
                            "cart_id": 328,
                            "customer_id": 69,
                            "price": "96",
                            "service_id": 1,
                            "setup_fee": "150",
                            "billing_amount": "48",
                            "billing_type": "month",
                            "route_id": 100,
                            "service_name": "All in One Program",
                            "price_per_square_foot": "0.005",
                            "tier_multiplier": "1.05",
                            "services_per_year": 6,
                            "base_price": "75",
                            "img_path": "rodent.JPG",
                            "frequency": 6,
                            "description": "The All in One program bundles our termite warranties with pest and rodent control under 1 automatic monthly bill. It coverage for 33 common pests including termites, ants, spiders and rodents.",
                            "featured": true,
                            "isRecurring": true,
                            "includesWarranty": true
                        }
                    ]
                Empty cart:
                  value: '[]'
  /cart/service/:service_id:
    summary: Add an item to the cart
    post:
      summary: Add an item to the user's cart
      description: >-
        Adds an item by service id to the customer's cart. Requires a selected
        pest and authenticated user so that the price can be calculated before
        adding to the cart. 
      operationId: post_cart_item
      responses:
        default:
          description: Default error sample response
          content:
            application/json:
              examples:
                Successful response:
                  value: |-
                    {
                        "message": "Success",
                        "data": {
                            "service_id": 1,
                            "service_name": "All in One Program",
                            "price_per_square_foot": "0.005",
                            "billing_type": "month",
                            "tier_multiplier": "1.05",
                            "services_per_year": 6,
                            "base_price": "75",
                            "setup_fee": "150",
                            "img_path": "rodent.JPG",
                            "frequency": 6,
                            "description": "The All in One program bundles our termite warranties with pest and rodent control under 1 automatic monthly bill. It coverage for 33 common pests including termites, ants, spiders and rodents.",
                            "featured": true,
                            "isRecurring": true,
                            "includesWarranty": true,
                            "price": 88,
                            "billing_amount": 44
                        }
                    }
      requestBody:
        description: The target pest must be included in the request body
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/targetBody'
            example:
              target: crickets
  /cart/clear:
    summary: Clear a user's cart
    delete:
      summary: Clear a user's cart
      description: >-
        Clear the cart of the authenticated user. Deletes all records with the
        user's customer ID.
      operationId: ''
      responses:
        default:
          description: Default error sample response
  /cart/{cart_id}:
    delete:
      summary: Delete a item from the user's cart
      description: 'Delete a specific item from the user''s cart by the cart ID. '
      operationId: delete_cart_item
      responses:
        default:
          description: Default error sample response
      parameters:
        - in: path
          name: cart_id
          schema:
            type: integer
          required: true
          description: The numeric of the cart item
  /cart/stripe:
    post:
      summary: Creates a stripe session
      description: >-
        Creates a stripe session from the authenticated user's cart and returns
        a url for stripe payments. The stripe session handles order fulfillment
        and redirects to a success page.
      operationId: create_stripe_session
      responses:
        default:
          description: Default error sample response
          content:
            text/plain; charset=utf-8:
              examples:
                Successful creation of payment session:
                  value: https://checkout.stripe.com/c/pay/************
  /stripe/webhook:
    post:
      summary: Fulfills order after stripe payment
      description: >-
        Listens for stripe payment success webhook. When it occurs, stripe sends
        a webhook that triggers an order to be created from the user's cart.
      operationId: post_stripe_fulfill_order
      responses:
        default:
          description: Default error sample response
      parameters:
        - in: query
          name: stripe_session_id
          schema:
            type: string
          required: true
          description: The stripe ID of the order created by stripe
  /admin/routes/new:
    post:
      summary: Create a new route for each technician
      description: >-
        Creates a route record for each technician for a provided date in the
        request body. This route record can be updated to reflect availability
        for the customer.
      operationId: create_new_route
      responses:
        default:
          description: Default error sample response
      requestBody:
        description: The date to create routes for.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/routeBody'
            example:
              date: '2022-09-20'
  /admin/routes:
    put:
      summary: Update a techs availability on a date
      description: >-
        Takes a routeId and new slots available request body and updates the
        availability in the routes table. This creates new slots for the
        customer to book an appointment for in the customer-facing app.
      operationId: put_admin_routes
      responses:
        default:
          description: Default error sample response
  /admin/schedule:
